---

- name: Install all dev system tools
  become: yes
  dnf: name='{{item}}'
  with_items:
    - gcc-c++
    - ccache
    - cmake
    - git
    - binutils
    - libtool
    - clang
    - doxygen
    - gtest-devel
  when: ansible_os_family == "RedHat"

- name: ubuntu add tools repo
  become: yes
  apt_repository:
    repo: 'ppa:ubuntu-toolchain-r/test'
  when: ansible_os_family == "Debian"

- name: Install all dev system tools
  become: yes
  apt: name='{{item}}'
  with_items:
    - g++
    - ccache
    - cmake
    - make
    - git
    - libtool
    - binutils
    - clang
    - doxygen
    - libgtest-dev
    - autoconf
    - automake
    - libtool
  when: ansible_os_family == "Debian"
